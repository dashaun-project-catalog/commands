actions:
  - generate:
      to: ./.mvn/jgitver.config.xml
      text: |
        <configuration xmlns="http://jgitver.github.io/maven/configuration/1.1.0"
                       xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                       xsi:schemaLocation="http://jgitver.github.io/maven/configuration/1.1.0 https://jgitver.github.io/maven/configuration/jgitver-configuration-v1_1_0.xsd">
            <strategy>CONFIGURABLE</strategy>
            <policy>MAX</policy>
            <autoIncrementPatch>true</autoIncrementPatch>
            <useDirty>false</useDirty>
            <useGitCommitId>false</useGitCommitId>
            <useSnapshot>false</useSnapshot>
            <gitCommitIdLength>8</gitCommitIdLength>
            <nonQualifierBranches>main</nonQualifierBranches>
            <useDefaultBranchingPolicy>true</useDefaultBranchingPolicy>
            <exclusions>    <!-- Optional list of directory path -->
                <exclusion>.m2</exclusion>    <!-- relative path from project root directory -->
            </exclusions>
        </configuration>
  - generate:
      to: ./.mvn/extensions.xml
      text: |
        <extensions xmlns="http://maven.apache.org/EXTENSIONS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/EXTENSIONS/1.0.0 http://maven.apache.org/xsd/core-extensions-1.0.0.xsd">
          <extension>
          <groupId>fr.brouillard.oss</groupId>
          <artifactId>jgitver-maven-plugin</artifactId>
          <version>1.9.0</version>
          </extension>
          <extension>
          <groupId>kr.motd.maven</groupId>
          <artifactId>os-maven-plugin</artifactId>
          <version>1.7.1</version>
          </extension>
        </extensions>
  - inject-maven-build-plugin:
      text: |
        <plugin>
          <groupId>org.springframework.boot</groupId>
          <artifactId>spring-boot-maven-plugin</artifactId>
          <executions>
            <execution>
              <goals>
                <goal>build-info</goal>
              </goals>
            </execution>
          </executions>
          <configuration>
            <image>
              <buildpacks>
                <buildpack>paketobuildpacks/java-native-image</buildpack>
              </buildpacks>
              <builder>paketobuildpacks/builder-jammy-buildpackless-tiny</builder>
              <name>dashaun/${project.groupId}.${project.artifactId}:v${project.version}-${os.detected.arch}</name>
            </image>
          </configuration>
        </plugin>
